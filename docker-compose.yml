version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: slack-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    environment:
      - PORT=8000

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: slack-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

# Optional: networks can be added for custom configuration
networks:
  default:
    driver: bridge
